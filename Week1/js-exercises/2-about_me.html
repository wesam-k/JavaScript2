<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>About Me</title>
</head>
<style>
    .list-item {
        color: red;
    }
</style>

<body>
    <h1>About Me</h1>

    <ul>
        <li>Nickname: <span id="nickname"></span></li>
        <li>Favorite food: <span id="fav-food"></span></li>
        <li>Hometown: <span id="hometown"></span></li>
    </ul>
</body>
<SCript>
    document.body.style.fontFamily = 'Arial, sans-serif';
    let spans = document.querySelectorAll('span');

    let newClass = document.querySelectorAll(' ul li');
    for (let i = 0; i < newClass.length; i++) {
        newClass[i].setAttribute('class', 'list-item');
    }

    let img = document.createElement('img');
    img.src = "https://media.licdn.com/dms/image/C4D03AQEB77gKjHhLMA/profile-displayphoto-shrink_200_200/0?e=1582156800&v=beta&t=-ochx4DrIfFc3hNIOWvOycSgLnfEPfXl24YnzFQ3c_4";
    document.body.appendChild(img); 
 
</SCript>

</html>
