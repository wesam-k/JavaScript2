<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/b2a346af47.js" crossorigin="anonymous"></script>
    <title>Random Quote Generator!</title>
</head>

<body>

    <div class="myProject" ">
        
        <div class="inner">
            <h1 id="quote" class="textColor"><i class="fas fa-quote-left" ></i> Don't cry because it's over, smile because it happened.</h1>
            <h3 id="author" class="textColor">-Dr.Seuss</h3>
            <div class="leftAndRight">
                <div class="con-right">
                    <button id="project" class="textColor" >    
                 New quote 
                    </button>
                </div>
                <div class="con-left">
                    <i class="fab fa-twitter textColor"></i>
                    <i class="fab fa-tumblr textColor"></i>
                </div>

            </div>

        </div>
        <div class="rectangle">

        </div>
    </div>

    <script src="app.js"></script>
</body>
     

</html>
